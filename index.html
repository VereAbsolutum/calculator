<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="calculator" class="calculator display-grid">
      <div class="upper display-grid">
        <div id="previous" class="previous display"></div>
        <div id="current" class="current display">0</div>
      </div>
      <div class="bottom display-grid">
        <button data-type="clear" class="span-two">AC</button>
        <button data-type="delete">DEL</button>
        <button data-type="operation" value="/">/</button>
        <button data-type="digit" value="1">1</button>
        <button data-type="digit" value="2">2</button>
        <button data-type="digit" value="3">3</button>
        <button data-type="operation" value="X">X</button>
        <button data-type="digit" value="4">4</button>
        <button data-type="digit" value="5">5</button>
        <button data-type="digit" value="6">6</button>
        <button data-type="operation" value="+">+</button>
        <button data-type="digit" value="7">7</button>
        <button data-type="digit" value="8">8</button>
        <button data-type="digit" value="9">9</button>
        <button data-type="operation" value="-">-</button>
        <button data-type="digit" value=".">.</button>
        <button data-type="digit" value="0">0</button>
        <button data-type="evaluate" class="span-two">=</button>
      </div>
    </section>
    <script src="scripts.js"></script>
  </body>
</html>
